<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔍 Análisis Filosófico con IA</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="pdf.min.js"></script>
  <script src="mammoth.browser.min.js"></script>
</head>
<body>

  <!-- Fondo de estrellas -->
  <div class="stars"></div>

  <!-- Menú superior -->
  <nav class="navbar">
    <div class="logo">ΑΛΗΘΕΙΑ</div>
    <div class="subtitle">Análisis Filosófico con IA</div>
  </nav>

  <main class="container">
    <h1 class="glow-text">Analiza cualquier texto filosófico con IA</h1>
    <p class="subtitle">Sube tu documento o pégalo directamente.</p>

    <!-- Formulario -->
    <section class="form-section">
      <label for="titulo">Título del texto:</label>
      <input type="text" id="titulo" placeholder="Ej: 'La libertad como responsabilidad'" />

      <label for="archivo">Sube tu documento (PDF, DOCX, TXT):</label>
      <input type="file" id="archivo" accept=".pdf,.docx,.txt,.rtf" />

      <div id="texto-container" class="hidden">
        <label for="texto">Texto extraído:</label>
        <textarea id="texto" rows="10" readonly></textarea>
      </div>

      <button id="analizar-btn" class="btn-glow">🚀 Analizar con IA</button>
    </section>

    <!-- Resultado -->
    <section id="resultado" class="result-section hidden">
      <h2 class="neon-title">📊 Análisis de AletheIA</h2>
      <div id="analisis-ia"></div>
    </section>

    <!-- Comparación -->
    <section id="comparacion" class="comparison hidden">
      <h2 class="neon-title">🔍 Comparación: Tu análisis vs. IA</h2>
      <div id="comparacion-contenido"></div>
    </section>
  </main>

  <footer class="footer">
    <p class="neon-text">✨ Η φιλοσοφία είναι η πρώτη αστρονομία της ψυχής. ✨</p>
    <p class="small">© 2025 | AletheIA — Pensando contigo.</p>
  </footer>
</body>
</html>
